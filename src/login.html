<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - TicketSystem</title>
    <meta name="twitter:description" content="Sistema de Tickets - Universidad de Santiago de Chile.">
    <meta name="twitter:card" content="summary">
    <meta property="og:type" content="website">
    <meta name="description" content="Sistema de tickets para Universidad de Santiago de Chile.">
    <meta property="og:image" content="assets/img/Logos/Usach%20PN.png">
    <meta name="twitter:title" content="Sistema de Tickets - USACH">
    <link rel="icon" type="image/png" sizes="1081x1081" href="assets/img/Logos/Usach%20PN.png">
    <link rel="icon" type="image/png" sizes="1081x1081" href="assets/img/Logos/Usach%20PN.png">
    <link rel="icon" type="image/png" sizes="1081x1081" href="assets/img/Logos/Usach%20PN.png">

    <link rel="icon" type="image/png" sizes="1081x1081" href="assets/img/Logos/Usach%20PN.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Nunito.css">
</head>

<body class="bg-gradient-primary" style="background: #00a499;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background: url(&quot;assets/img/Logos/Usach%20P2.png&quot;) center / contain no-repeat;"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Bienvenido al Sistema de Tickets</h4>
                                    </div>
                                    <form class="user">
                                        <div class="mb-3"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Ingrese su correo institucional (ejemplo@usach.cl)" name="email"></div>
                                        <div class="mb-3"><input class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Ingrese su contraseña" name="password"></div>
                                        <div class="mb-3">
                                            <div class="custom-control custom-checkbox small">
                                                <div class="form-check"><input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1"><label class="form-check-label custom-control-label" for="formCheck-1">Recordar usuario</label></div>
                                            </div>
                                        </div><button class="btn btn-primary d-block btn-user w-100" type="submit" style="background: #EA7600;">Iniciar sesión</button>
                                        <hr><a class="btn btn-primary d-block btn-google btn-user w-100 mb-2" role="button" style="background: #ea3800;">Iniciar como invitado</a>
                                        <hr>
                                    </form>
                                    <div class="text-center"><a class="small" href="forgot-password.html">Crear cuenta</a></div>
                                    <div class="text-center"><a class="small" href="register.html">¿Olvidó su contraseña?</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
