<!DOCTYPE html>
<html data-bs-theme="light" lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - TicketSystem</title>
    <meta name="twitter:description" content="Sistema de Tickets - Universidad de Santiago de Chile.">
    <meta name="twitter:card" content="summary">
    <meta property="og:type" content="website">
    <meta name="description" content="Sistema de tickets para Universidad de Santiago de Chile.">
    <meta property="og:image" content="assets/img/Logos/Usach%20PN.png">
    <meta name="twitter:title" content="Sistema de Tickets - USACH">
    <link rel="icon" type="image/png" sizes="1081x1081" href="assets/img/Logos/Usach%20PN.png">
    <link rel="icon" type="image/png" sizes="1081x1081" href="assets/img/Logos/Usach%20PN.png">
    <link rel="icon" type="image/png" sizes="1081x1081" href="assets/img/Logos/Usach%20PN.png">
    <link rel="icon" type="image/png" sizes="1081x1081" href="assets/img/Logos/Usach%20PN.png">
    <link rel="icon" type="image/png" sizes="1081x1081" href="assets/img/Logos/Usach%20PN.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Nunito.css">
</head>

<body class="bg-gradient-primary" style="background: #00a499;">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background: url(&quot;assets/img/Logos/Usach%20P2.png&quot;) center / contain no-repeat, var(--bs-card-bg);"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Crear cuenta</h4>
                            </div>
                            <form class="user">
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="Nombre" name="Nombre"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="exampleLastName" placeholder="Apellido" name="Apellido"></div>
                                </div>
                                <div class="mb-3"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Correo Institucional ejemplo@usach.cl)" name="email"></div>
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" id="examplePasswordInput" placeholder="Contraseña" name="password"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="password" id="exampleRepeatPasswordInput" placeholder="Repetir Contraseña" name="password_repeat"></div>
                                </div><button class="btn btn-primary d-block btn-user w-100" type="submit" style="background: rgb(234,118,0);">Confirmar registro</button>
                                <hr>
                            </form>
                            <div class="text-center"><a class="small" href="login.html"></a></div>
                            <div class="text-center"><a class="small" href="login.html">¿Olvidó la contraseña?</a></div>
                            <div class="text-center"><a class="small" href="login.html">¿Ya tiene cuenta? Iniciar sesión</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
